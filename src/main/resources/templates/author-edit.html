<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="hf/head.html :: head">
  <title>Редактирование автора</title>
</head>
<body>
<header th:insert="hf/header.html :: header"></header>
<div class="container mt-5 mb-5">
  <h1>Редактирование автора</h1>
  <input class="alert alert-info mt-2" type="text" th:value="${result}">
  <div th:each="el : ${author}">
    <form method="post">
      <input type="text" th:value="${el.fullName}" name="fullName" placeholder="Введите полное имя" class="form-control" >
      <input type="text" th:value="${#dates.format(el.birth, 'dd.MM.yyyy')}" name="birth" placeholder="Введите дату рождения" class="form-control">
      <textarea name="biography" placeholder="Введите биографию" class="form-control" th:text="${el.biography}"/>
      <button type="submit" class="btn btn-success">Обновить</button>
    </form>
  </div>
</div>
<footer th:insert="hf/footer.html :: footer"></footer>
</body>
</html>
