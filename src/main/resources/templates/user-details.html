<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="hf/head.html :: head">
    <title>Информация о пользователе</title>
</head>
<body>
<header th:insert="~{hf/header.html :: header}"></header>
<h2 class="alert alert-info mt-2" th:text="${result}"></h2>
<div class="container mt-5">
    <div th:each="el : ${user}" class="alert alert-info mt-2">
        <p th:text="${el.fullName}"/>
        <p th:text="${#dates.format(el.birth, 'dd.MM.yyyy')}"/>
        <p th:text="${el.type}"/><br><br>

        <a th:href="'/library/user/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/library/user/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>
<footer th:insert="~{hf/footer.html :: footer}"></footer>
</body>
</html>
