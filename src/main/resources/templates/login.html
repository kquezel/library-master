<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:insert="hf/head.html :: head">
    <title>Spring Security Example</title>
</head>
<body>
<div th:if="${param.error}">
    Некорректный логин и пароль.
</div>
<div th:if="${param.logout}">
    Вы успешно вышли.
</div>
<div class="alert alert-info mt-2">
    <a href="/" class="btn btn-success">Главная страница</a><br><br>
    <form th:action="@{/login}" method="post" >
        <div><label> Логин:  <input type="text" name="username" style="margin-left:10px "/> </label></div>
        <div><label> Пароль: <input type="password" name="password"/> </label></div><br>
        <div><input type="submit" value="Авторизоваться" style="background-color: cadetblue "/></div>
    </form>
</div>
</body>
</html>
